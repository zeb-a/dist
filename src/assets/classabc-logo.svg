<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Modern geometric background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="5" y="5" width="190" height="70" rx="12" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- ABC letters with modern styling -->
  <g transform="translate(20, 20)">
    <!-- A with geometric styling -->
    <g>
      <path d="M0,35 L12,0 L24,35 L18,35 L12,18 L6,35 Z" fill="white"/>
      <rect x="10" y="35" width="4" height="8" fill="white" />
    </g>
    
    <!-- B with geometric styling -->
    <g transform="translate(32, 0)">
      <rect x="0" y="0" width="22" height="43" rx="3" fill="none" stroke="white" stroke-width="5"/>
      <path d="M3,12 H15 C18,12 18,18 15,18 H3 M3,25 H15 C18,25 18,31 15,31 H3" stroke="white" stroke-width="5" fill="none"/>
    </g>
    
    <!-- C with geometric styling -->
    <g transform="translate(62, 0)">
      <path d="M20,5 A15,15 0 1,1 5,20 A15,15 0 1,1 20,35" stroke="white" stroke-width="5" fill="none"/>
    </g>
  </g>
  
  <!-- ClassABC text -->
  <text x="100" y="65" font-family="'Arial', 'Helvetica', sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ClassABC</text>
</svg>